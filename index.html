        </div>

    <div class="container">
        <div class="tweet-box">
            <div class="profile-circle"></div>
    
            <textarea id="tweetInput" placeholder="What's happening?"
                oninput="updateCharacters()"></textarea>
    
            <div class="tweet-controls">
                <span id="charCount">160 characters remaining</span>
                <button id="tweetBtn" onclick="postTweet()">Tweeet</button>
            </div>
        </div>
        <div class="tweet">
        <div class="profile-circle small"></div>

        <div class="tweet-content">
            <div class="tweet-header">
                <strong>Esdras Rivera</strong> @Ezra.riv <span>- 3hr</span>
            </div>

            <p>This is a sample tweet for the project</p>

            <div class="tweet-icons">
                <i class="bi bi-chat"></i>
                <i class="bi bi-repeat"></i>   
                <i class="bi bi-heart"></i>       
                <i class="bi bi-upload"></i>      
            </div>
    </div>
</body>
<script src="functionality.js"></script>
</html>
